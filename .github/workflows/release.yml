name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # VS Code Extension Build
  # ═══════════════════════════════════════════════════════════════════════════
  build-vscode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Compile TypeScript
        working-directory: vscode-extension
        run: npm run compile

      - name: Package extension
        working-directory: vscode-extension
        run: vsce package --out kyco.vsix

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename with version
        working-directory: vscode-extension
        run: cp kyco.vsix kyco-${{ steps.version.outputs.version }}.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: |
            vscode-extension/kyco.vsix
            vscode-extension/kyco-${{ steps.version.outputs.version }}.vsix

  # ═══════════════════════════════════════════════════════════════════════════
  # JetBrains Plugin Build
  # ═══════════════════════════════════════════════════════════════════════════
  build-jetbrains:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build plugin
        working-directory: jetbrains-plugin
        run: ./gradlew buildPlugin

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Find and rename plugin
        working-directory: jetbrains-plugin
        run: |
          # Find the built zip file
          PLUGIN_FILE=$(find build/distributions -name "*.zip" | head -1)
          cp "$PLUGIN_FILE" kyco-jetbrains.zip
          cp "$PLUGIN_FILE" kyco-jetbrains-${{ steps.version.outputs.version }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jetbrains-plugin
          path: |
            jetbrains-plugin/kyco-jetbrains.zip
            jetbrains-plugin/kyco-jetbrains-${{ steps.version.outputs.version }}.zip

  # ═══════════════════════════════════════════════════════════════════════════
  # Rust Binary Builds (Matrix)
  # ═══════════════════════════════════════════════════════════════════════════
  build-rust:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: kyco-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: kyco-macos-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: kyco-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: kyco-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libasound2-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/kyco ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/kyco.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  # ═══════════════════════════════════════════════════════════════════════════
  # Create GitHub Release
  # ═══════════════════════════════════════════════════════════════════════════
  create-release:
    needs: [build-vscode, build-jetbrains, build-rust]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # VS Code extension
          cp artifacts/vscode-extension/kyco.vsix release/kyco-vscode.vsix
          cp artifacts/vscode-extension/kyco-${{ steps.version.outputs.version }}.vsix release/

          # JetBrains plugin
          cp artifacts/jetbrains-plugin/kyco-jetbrains.zip release/
          cp artifacts/jetbrains-plugin/kyco-jetbrains-${{ steps.version.outputs.version }}.zip release/

          # Rust binaries
          cp artifacts/kyco-macos-x64/kyco-macos-x64 release/
          cp artifacts/kyco-macos-arm64/kyco-macos-arm64 release/
          cp artifacts/kyco-linux-x64/kyco-linux-x64 release/
          cp "artifacts/kyco-windows-x64.exe/kyco-windows-x64.exe" release/

          # Make binaries executable
          chmod +x release/kyco-macos-x64 release/kyco-macos-arm64 release/kyco-linux-x64

          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Kyco v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/kyco-vscode.vsix
            release/kyco-${{ steps.version.outputs.version }}.vsix
            release/kyco-jetbrains.zip
            release/kyco-jetbrains-${{ steps.version.outputs.version }}.zip
            release/kyco-macos-x64
            release/kyco-macos-arm64
            release/kyco-linux-x64
            release/kyco-windows-x64.exe
